<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLama Tamer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2>ü¶ô LlamaTamer</h2>
            <h2>Conversations</h2>
            <ul id="conversation-list">
            </ul>
            <div id="sidebar-footer">
                <button id="new-chat-btn">+ New Chat</button>
                <button id="settings-btn">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <div id="main-content">
            <div id="chat-container">
                <textarea id="system-prompt" placeholder="Enter a system prompt for this conversation (e.g., 'You are a sarcastic assistant.')."></textarea>
                <div id="messages">
                    <div id="scroll-anchor"></div>
                </div>
            </div>
            <div id="input-container">
                <select id="model-selector"></select>
                <input type="text" id="user-input" placeholder="Type your message...">
                <div class="web-search-toggle">
                    <input type="checkbox" id="web-search-checkbox" title="Enable live web search for this message">
                    <label for="web-search-checkbox">üåê</label>
                </div>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2>Settings</h2>

            <div class="setting-item">
                <label for="ollama-url">Ollama Server URL</label>
                <div class="input-with-button">
                    <input type="text" id="ollama-url" placeholder="http://localhost:11434">
                    <button id="test-connection-btn">Test</button>
                </div>
            </div>
            <div class="connection-status-container">
                <span id="connection-status"></span>
            </div>

            <div class="setting-item">
                <label for="brave-api-key">Brave Search API Key</label>
                <input type="password" id="brave-api-key" placeholder="Enter your key">
            </div>

            <div class="setting-item">
                <label for="default-model">Default Model</label>
                <select id="default-model"></select>
            </div>

            <div class="setting-item">
                <label for="dark-mode-toggle">Dark Mode</label>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <button id="save-settings-btn" class="modal-save-btn">Save</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
