<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLama Tamer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h2>ü¶ô LlamaTamer</h2>
            <h2>Conversations</h2>
            <ul id="conversation-list">
            </ul>
            <div id="sidebar-footer">
                <button id="new-chat-btn">+ New Chat</button>
                <button id="settings-btn">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <div id="main-content">
            <div id="chat-container">
                <div id="chat-header">
                    <textarea id="system-prompt" placeholder="Enter a system prompt for this conversation..."></textarea>
                    <button id="conversation-options-btn">Model Options</button>
                </div>
                <div id="messages">
                    <div id="scroll-anchor"></div>
                </div>
            </div>
            <div id="input-container">
                <select id="model-selector"></select>
                <input type="text" id="user-input" placeholder="Type your message...">
                <div class="web-search-toggle">
                    <input type="checkbox" id="web-search-checkbox" title="Enable live web search for this message">
                    <label for="web-search-checkbox">üåê</label>
                </div>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="ollama-url">Ollama Server URL</label>
                <div class="input-with-button">
                    <input type="text" id="ollama-url" placeholder="http://localhost:11434">
                    <button id="test-connection-btn">Test</button>
                </div>
            </div>
            <div class="connection-status-container"><span id="connection-status"></span></div>
            <div class="setting-item"><label for="brave-api-key">Brave Search API Key</label><input type="password" id="brave-api-key" placeholder="Enter your key"></div>
            <div class="setting-item"><label for="default-model">Default Model</label><select id="default-model"></select></div>
            <div class="setting-item">
                <label for="theme-selector">Theme</label>
                <select id="theme-selector">
                    <option value="light">Default Light</option>
                    <option value="dark">Default Dark</option>
                    <option value="solarized-light">Solarized Light</option>
                    <option value="solarized-dark">Solarized Dark</option>
                    <option value="nord">Nord</option>
                </select>
            </div>
            <button id="save-settings-btn" class="modal-save-btn">Save</button>
        </div>
    </div>

    <div id="conversation-options-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2>Model Options for This Conversation</h2>

            <div class="setting-item" title="Check this to override the model's default settings and use the custom values below.">
                <label for="override-defaults-toggle">Override Model Defaults</label>
                <label class="switch"><input type="checkbox" id="override-defaults-toggle"><span class="slider round"></span></label>
            </div>
            <hr>
            <div class="options-group">
                <div class="setting-item" title="Controls randomness. Lower values (e.g., 0.2) make the output more focused. Higher values (e.g., 1.5) make it more creative.">
                    <label for="temperature">Temperature</label>
                    <div class="slider-container">
                        <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.1" />
                        <span class="slider-value" id="temperature-value">0.8</span>
                    </div>
                </div>
                <div class="setting-item" title="Limits the model's choices to the K most likely next words. A lower value makes the output more conventional.">
                    <label for="top-k">Top K</label>
                    <div class="slider-container">
                        <input type="range" id="top-k" name="top-k" min="0" max="100" step="1" />
                        <span class="slider-value" id="top-k-value">40</span>
                    </div>
                </div>
                <div class="setting-item" title="Dynamically selects from the smallest set of words whose combined probability is at least P. A lower value makes the output less random.">
                    <label for="top-p">Top P</label>
                     <div class="slider-container">
                        <input type="range" id="top-p" name="top-p" min="0" max="1" step="0.05" />
                        <span class="slider-value" id="top-p-value">0.9</span>
                    </div>
                </div>
                <div class="setting-item" title="An integer used to get reproducible, identical results for the same prompt and settings.">
                    <label for="seed">Seed</label>
                    <input type="number" id="seed" name="seed" placeholder="Optional integer" min="0" />
                </div>
            </div>
            <button id="save-conversation-options-btn" class="modal-save-btn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
